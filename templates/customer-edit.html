<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename = 'design.css')}}">
    <title>会員情報編集</title>
  </head>
  <body>
    <div class = "back">
    <h1>会員情報編集</h1>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <p>
      <form method="POST"
            action="{{url_for('customer_edit', id=customer.id)}}">
        会員番号<br>{{customer.id}}<br>

        氏名<br> <input type="text" name="name" value="{{customer.name}}"><br>
        メールアドレス<br> <input type="text" name="email" value="{{customer.email}}"><br>
        電話番号<br> <input type="text" name="phone" value="{{customer.phone}}"><br>
        住所<br> <input type="text" name="address" value="{{customer.address}}"><br>
        
        <input type="submit" value="決定">
      </form><br>
    </p>

    <p>
      <div class = "button"><a href="{{url_for('customer',id = customer.id)}}">戻る</a></div><br>
     
    </p>
    </div>
  </body>
</html>
